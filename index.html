<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recipe Finder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js"></script>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-brand">
        <div class="navbar-burger burger" data-target="navbarExampleTransparentExample">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    
      <div id="navbarExampleTransparentExample" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item" href="#">Home</a>
          <a class="navbar-item" href="#">Saved Recipes</a>
        </div>
        <div class="navbar-end">
            <div class="control">
              <h2 class="title">
                Recipe Finder
              </h2>
            </div>
        </div>
      </div>
    </nav>
    <section class="hero">
      <div class="hero-body">
              <div class="field">
                <label class="label">Cuisine</label>
                <div class="control">
                  <div class="select">
                    <select>
                      <option>Select cuisine</option>
                      <option>American</option>
                      <option>Italian</option>
                      <option>Mexican</option>
                      <option>Chinese</option>
                      <option>Indian</option>
                    </select>
                  </div>
                </div>
              </div>
    
              <div class="field">
                <label class="label">Dietary restrictions</label>
                <div class="control">
                  <label class="checkbox">
                    <input type="checkbox">
                    Vegetarian
                  </label>
                  <label class="checkbox">
                    <input type="checkbox">
                    Vegan
                  </label>
                  <label class="checkbox">
                    <input type="checkbox">
                    Gluten-free
                  </label>
                </div>
              </div>
    
              <div class="field">
                <label class="label">Cooking time</label>
                <div class="control">
                  <div class="select">
                    <select>
                      <option>Select time</option>
                      <option>Less than 30 minutes</option>
                      <option>30-60 minutes</option>
                      <option>1-2 hours</option>
                      <option>More than 2 hours</option>
                    </select>
                  </div>
                </div>
              </div>
    </section>    
  </body>
</html>
